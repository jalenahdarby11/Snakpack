  </head>
  <body>
    <div class="feedback">
    


        <header class="nav-header">
            <div class="nav-container">
              <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/9e595b5f1fcde182a7dfc4c426d1f05c6b2789f1?placeholderIfAbsent=true" alt="Logo" class="main-logo" />
              <nav class="navigation-bar">
                <div class="nav-links">
                <a href="HomePage.html" class="nav-link">Home</a>
                  <a href="HowItWorks.html" class="nav-link">How It Works</a>
                  <a href="Countries.html" class="nav-link">Countries</a>
                  <a href="GetStartedQ1.html" class="nav-link">Get Started</a>
                </div>
                <div class="nav-icons">
        
                    <a href="ShoppingCart.html">
                  <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/edadf950090628a4467326f5ac2e7e6a6c82bdb8?placeholderIfAbsent=true" alt="User Icon" class="nav-icon" />
                </a>
                  
                  <a href="Profile.html">
                  <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/81178d926783336ee4924fea04237c405ade17aa?placeholderIfAbsent=true" alt="Menu Icon" class="nav-icon menu-icon" />
                </a>
                
                </div>
              </nav>
            </div>
          </header>









      <main class="survey-container">
        <h1 class="survey-title">Customer Feedback Survey</h1>

        <div class="rating-labels">
          <span class="very-satisfied">Very Satisfied</span>
          <span class="rating-label">Satisfied</span>
          <span class="rating-label">Neutral</span>
          <span class="rating-label">Unsatisfied</span>
          <span class="very-unsatisfied">Very Unsatisfied</span>
        </div>

        <form>
          <section class="question-section">
            <label class="question-label"
              >How satisfied are you with our product?</label
            >
            <div class="radio-buttons">
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
            </div>
          </section>

          <section class="question-section">
            <label class="question-label"
              >How satisfied are you with our service?</label
            >
            <div class="radio-buttons">
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
            </div>
          </section>

          <section class="question-section">
            <label class="question-label"
              >How satisfied are you with our team?</label
            >
            <div class="radio-buttons-1">
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
              <div class="radio-btn">
                <div class="radio-outer"><div class="radio-inner"></div></div>
              </div>
            </div>
          </section>

          <label class="feedback-label-1">Tell us how we can improve</label>
          <textarea class="feedback-textarea"></textarea>

          <label class="order-label"
            >If this is about a specific order, please type in the order
            number</label
          >
          <input type="text" class="order-input" />

          <label class="contact-label"
            >Would you like a representative to contact you?</label
          >
          <div class="yes-no-options">
            <div class="option-container">
              <div class="option-circle"></div>
              <label class="option-label">Yes</label>
            </div>
            <div class="option-container">
              <div class="option-circle"></div>
              <label class="option-label">No</label>
            </div>
          </div>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </main>


      <footer class="main-footer">
        <div class="footer-content">
          <div class="newsletter-section">
            <h3 class="newsletter-title">Subscribe for the latest updates:</h3>
            <input type="email" placeholder="Email Address" class="email-input" />
          </div>

            <a href="Countries.html">Countries</a>
            <a href="GetStartedQ1.html">Get Started</a>
          </nav>

            src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/cf63493f8f4723e9e40fdfa32ca7b38eb2d69e50?placeholderIfAbsent=true"
            alt="Footer logo"
            class="footer-logo"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/9c2fd45f0841e4cf7d570ccfb6099e596290f28e?placeholderIfAbsent=true"
            alt="Social media"
            class="social-media"
          />
        </div>
      </footer>
    </main>
