    </div>
    <div class="info-container">
        <div class="info-box"><strong>Email:</strong> <span id="profileEmail">Loading...</span></div>
        <div class="info-box"><strong>Phone:</strong> <span id="profilePhone">Loading...</span></div>
        <div class="info-box"><strong>Password:</strong> <span id="profilePassword">********</span></div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            document.getElementById("profileName").innerText = "No user found.";
        } else {
            fetch('users.json')
            .then(response => response.json())
            .then(data => {
                console.log("Fetched data:", data);

                if (!Array.isArray(data)) {
                    throw new Error("Invalid JSON format");
                }

                const user = data.find(u => u.userId == userId);
                if (user) {
                    document.getElementById("profileName").innerText = `${user.firstName} ${user.lastName}`;
                    document.getElementById("profileEmail").innerText = user.email;
                    document.getElementById("profilePhone").innerText = user.phone;
                } else {
                    document.getElementById("profileName").innerText = "User not found.";
                }
            })
            .catch(error => {
                console.log("Error loading profile data:", error);
                document.getElementById("profileName").innerText = "Error loading profile.";
            });
        }
    </script>
