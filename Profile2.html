    <section class="profile-container">
      <h2 id="profile-name">Loading...</h2>
      <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
      <p><strong>Phone:</strong> <span id="profile-phone">Loading...</span></p>
      <p><strong>Password:</strong> <span id="profile-password">********</span></p>
      <button onclick="logout()">Log Out</button>

    </section>
  
    <script>
      const userId = localStorage.getItem("snakpackUserId");

    if (!userId) {
      window.location.href = "SignUp.html";
    } else {
      fetch("users.json")
        .then((response) => response.json())
        .then((users) => {
          const user = users.find((u) => u.userId == userId);
          if (user) {
            document.getElementById("profile-name").textContent = user.firstName + " " + user.lastName;
            document.getElementById("profile-email").textContent = user.email;
            document.getElementById("profile-phone").textContent = user.phone;
          }
        });
    }

    function logout() {
      localStorage.removeItem("snakpackUserId");
      window.location.href = "SignUp.html";
    }
</script>
