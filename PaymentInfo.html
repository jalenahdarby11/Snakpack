      <main class="main-content">
        <h1 class="page-title">Payment Info</h1>

        <section class="current-card-section">
          <h2 class="section-title">Current Card in Use</h2>
          <p class="card-type">Credit Card</p>

          <div class="card-display">
            <div class="card-number-container">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/fa416f92b5dd36073711bc5c2271373c322e881d?placeholderIfAbsent=true"
                alt="Card"
                class="card-icon"
              />
              <p class="card-number-text">0123 4567 8910</p>
            </div>
            <div class="card-brand-container">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/4fc686b9c450d189ed71d4fa96efac4ed2fa212c?placeholderIfAbsent=true"
                alt="Card Brand"
                class="card-brand-icon"
              />
              <div class="card-security-icons">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/a9aa6355ca82a4f64536ed51dc9c4d90947edaff?placeholderIfAbsent=true"
                  alt="Security"
                  class="security-icon"
                />
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/ca287c958e1752a4f268f51b6d85a6d30b16d555?placeholderIfAbsent=true"
                  alt="Security"
                  class="security-icon-wide"
                />
              </div>
            </div>
          </div>

          <div class="card-details">
            <div class="card-detail-group">
              <label class="detail-label">CVC</label>
              <div class="detail-input">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/48288efcccbc069274fe1e14a2f39f8012d11102?placeholderIfAbsent=true"
                  alt="CVC"
                  class="detail-icon"
                />
                <span class="detail-value">000</span>
              </div>
            </div>

            <div class="card-detail-group">
              <label class="detail-label">Date</label>
              <div class="detail-input">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/9aeba3e45c27b9a9d36bd82fb8908fd6f6dce9c2?placeholderIfAbsent=true"
                  alt="Calendar"
                  class="detail-icon"
                />
                <span class="detail-value">11/1111</span>
              </div>
            </div>
          </div>
        </section>

        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">or</span>
          <div class="divider-line"></div>
        </div>

        <section class="change-card-section">
          <h2 class="section-title-1">Change Current Credit Card</h2>

          <div class="card-display rounded">
            <div class="card-number-container">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/fa416f92b5dd36073711bc5c2271373c322e881d?placeholderIfAbsent=true"
                alt="Card"
                class="card-icon"
              />
              <p class="card-number-text">0123 4567 8910</p>
            </div>
            <div class="card-brand-container">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/4fc686b9c450d189ed71d4fa96efac4ed2fa212c?placeholderIfAbsent=true"
                alt="Card Brand"
                class="card-brand-icon"
              />
              <div class="card-security-icons">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/a9aa6355ca82a4f64536ed51dc9c4d90947edaff?placeholderIfAbsent=true"
                  alt="Security"
                  class="security-icon"
                />
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/ca287c958e1752a4f268f51b6d85a6d30b16d555?placeholderIfAbsent=true"
                  alt="Security"
                  class="security-icon-wide"
                />
              </div>
            </div>
          </div>

          <div class="card-details">
            <div class="card-detail-group">
              <div class="detail-input rounded">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/48288efcccbc069274fe1e14a2f39f8012d11102?placeholderIfAbsent=true"
                  alt="CVC"
                  class="detail-icon"
                />
                <span class="detail-value">000</span>
              </div>
            </div>

            <div class="card-detail-group">
              <div class="detail-input rounded">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/9aeba3e45c27b9a9d36bd82fb8908fd6f6dce9c2?placeholderIfAbsent=true"
                  alt="Calendar"
                  class="detail-icon"
                />
                <span class="detail-value">dd/yyyy</span>
              </div>
            </div>
          </div>

          <button class="apple-pay-button">
            <div class="apple-pay-content">
              <span class="pay-with-text">Pay with Apple Pay</span>
              
            </div>
          </button>

          <button class="submit-button">Submit</button>
        </section>
