<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakPack Team</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #qr-container {
      position: relative;
      width: 80vw;
      max-width: 300px;
      height: 300px; /* Set fixed height for QR code */
      aspect-ratio: 1;
    }

    #qrcode canvas {
      width: 100%;
      height: 100%;
      border-radius: 10px;  /* Rounded corners for the QR code */
    }
  </style>
</head>
<body>

  <div id="qr-container">
    <div id="qrcode"></div>
  </div>

  <script>
    // Wait until the DOM is fully loaded before generating the QR code
    document.addEventListener("DOMContentLoaded", function() {
      new QRCode(document.getElementById("qrcode"), {
        text: "infoQR.html",  // Replace with your desired YouTube URL
        width: 250,
        height: 250,
        colorDark: "#002B7F",  // Blue color for the dark elements
        colorLight: "#FFFFFF",  // White background for the QR code
        correctLevel: QRCode.CorrectLevel.L  // Error correction level
      });
    });
  </script>

</body>
</html>
