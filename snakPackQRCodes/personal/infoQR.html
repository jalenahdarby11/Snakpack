<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
      margin: 0;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 40px;
    }

    .person {
      text-align: center;
      width: 200px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .person:hover {
      transform: translateY(-5px);
    }

    .person img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid #ccc;
    }

    .person h2 {
      margin-top: 15px;
      font-size: 1.2em;
    }

    .person a {
      display: inline-block;
      margin-top: 10px;
      color: #0077b5; /* LinkedIn blue */
      text-decoration: none;
      font-weight: bold;
    }

    .person a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="person">
      <img src="eliot.png" alt="Eliot portrait">
      <h2>Eliot Avelar</h2>
      <a href="https://www.linkedin.com/in/eliot-a-664070139/" target="_blank">LinkedIn</a>
    </div>
    <div class="person">
      <img src="Aivy.png" alt="Aivy portrait">
      <h2>Aivy Nguyen</h2>
      <a href="https://www.linkedin.com/in/aivy-nguyen-122b97351/" target="_blank">LinkedIn</a>
    </div>
    <div class="person">
      <img src="jennifer.png" alt="Jennifer portrait">
      <h2>Jennifer Solano</h2>
      <a href="https://www.linkedin.com/in/jennifer-solano-3b2201291" target="_blank">LinkedIn</a>
    </div>
  </div>

  <div class="row">
    <div class="person">
      <img src="rachel.JPG" alt="Rachel portrait">
      <h2>Rachel Gopman</h2>
      <a href="https://www.linkedin.com/in/rachel-gopman/" target="_blank">LinkedIn</a>
    </div>
    <div class="person">
      <img src="jal.png" alt="Jalenah portrait">
      <h2>Jalenah Darby</h2>
      <a href="https://www.linkedin.com/in/jalenahdarby" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
