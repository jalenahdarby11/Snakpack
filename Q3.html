  <main class="quiz-container">

      <div class="quiz-box">
        <h2 class="question-text">Which parts of the world interest you?</h2>
  
        <div class="options-grid">
          <div class="options-row">
            <button class="region-option asia-option">
              <div class="option-content">
                <div class="checkbox"></div>
                <span class="region-name">Asia</span>
              </div>
              <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/7027506a6926395770e78b9904084081c42f9e2b?placeholderIfAbsent=true" alt="Asia" class="region-icon" />

            <button class="region-option africa-option">
              <div class="option-content">
                <div class="checkbox"></div>
                <span class="region-name">Africa</span>
              </div>
              <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/21cf9931cbfcbd97a3689660769595ccbc10f2d1?placeholderIfAbsent=true" alt="Africa" class="region-icon" />
            </button>
          </div>
  
          <div class="options-row">
            <button class="region-option europe-option">
              <div class="option-content">
                <div class="checkbox"></div>
                <span class="region-name">Europe</span>
              </div>
              <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/7cd4c823c4082bb1511eddc213aef740a96c604a?placeholderIfAbsent=true" alt="Europe" class="region-icon" />

                <div class="checkbox"></div>
                <span class="region-name">North America</span>
              </div>
              <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/759dc2ede04aa1b794de0a146c29142af1896b4d?placeholderIfAbsent=true" alt="North America" class="region-icon" />
            </button>
          </div>
  
          <div class="options-row">
            <button class="region-option oceania-option">
              <div class="option-content">
                <div class="checkbox"></div>
                <span class="region-name">Oceania</span>
