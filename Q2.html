  <main class="quiz-container">

      <h1 class="quiz-title">Snack Preference Quiz</h1>
    </header>
  
    <section class="quiz-section">
      <h2 class="question-title">Do you have any dietary restrictions?</h2>
  
      <form class="dietary-options">
        <div class="options-grid">
          <div class="options-column">
            <label class="checkbox-option">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox-input" />
                <span class="checkbox-label">Milk</span>
              </div>
            </label>
  
            <label class="checkbox-option">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox-input" />
                <span class="checkbox-label">Eggs</span>
                <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/c56ded5981073a70d9bcf4ca96e1a93a703e32f9?placeholderIfAbsent=true" alt="Eggs Icon" class="option-icon" />
              </div>
            </label>
          </div>
  
          <div class="options-column">
            <label class="checkbox-option">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox-input" />
                <span class="checkbox-label">Wheat</span>
              </div>
            </label>
  
            <label class="checkbox-option">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox-input" />
                <span class="checkbox-label">Soy</span>
                <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/6fa65ade17c5fc4fb3ae0146c49675abd812442f?placeholderIfAbsent=true" alt="Soy Icon" class="option-icon" />
              </div>
            </label>
          </div>
  
          <div class="options-column">
            <label class="checkbox-option">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox-input" />
                <span class="checkbox-label">Tree Nuts</span>
                <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/ee22f05e363135e3928ec275c00c40035efab44d?placeholderIfAbsent=true" alt="Tree Nuts Icon" class="option-icon" />
              </div>
            </label>
  
            <label class="checkbox-option">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox-input" />
                <div class="label-with-icon">
                  <span class="checkbox-label">Vegetarian</span>
                  <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/d77f77221b4001b1e99d8881e722a3db7c66bb0f?placeholderIfAbsent=true" alt="Vegetarian Icon" class="option-icon" />
                </div>
              </div>
            </label>
          </div>
        </div>
  
        <div class="options-grid second-row">
          <div class="options-column">
            <label class="checkbox-option">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox-input" />
                <span class="checkbox-label">Peanuts</span>
              </div>
            </label>
  
            <label class="checkbox-option">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox-input" />
                <span class="checkbox-label">Sesame</span>
              </div>
            </label>
          </div>
  
          <div class="options-column">
            <label class="checkbox-option">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox-input" />
                <span class="checkbox-label">Fish</span>
                <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/359ccc988cb9f5e03f71c417ac54fcbed5d5569d?placeholderIfAbsent=true" alt="Fish Icon" class="option-icon" />

          </div>
