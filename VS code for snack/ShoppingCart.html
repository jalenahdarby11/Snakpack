<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping-cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-container" role="region" aria-label="Shopping Cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="product-container">
            <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/6fbebe967ebe5095249b45ab867940d2eab18a9fff7bfd9d935c1d7a99d14866?apiKey=3a8ac60b581045f7adb5757904dc023c&"
                class="product-image"
                alt="Costa Rica Box product image"
            />
            <div class="product-name">Costa Rica Box</div>
        </div>

        <button  type="submit" tabindex="0" class="find-more">
            <a href="GetStarted.html">Find Another box!</a>
        </button>
        
       

        <button  type="submit" tabindex="0" class="checkout-button">
            <a href="OrderConfirmation.html">Proceed to Checkout</a>
        </button>

     
    </div>
</body>
</html>
