<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Address</title>
  <link rel="stylesheet" href="ChangeAddress.css">
</head>
<body>
  <form class="address-form">
    <nav class="header-nav">
      <div class="nav-container">
        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/d77088e823072b38e66701426a98af2216e9d7d8dfe2959ab2c7373573abca0e?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Company Logo" class="logo" />
        <div class="nav-menu">
          <div class="nav-links">
            <a href="#" class="nav-link">How It Works</a>
            <a href="#" class="nav-link">Countries</a>
            <a href="#" class="nav-link">Get Started</a>
          </div>
          <div class="nav-icons">
            <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/4b3c434ba154a80e5951ca4ebea5375461b10912552515a383f969138bbdbb50?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Profile" class="profile-icon" />
            <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/5c2d06a0a77014efc50c9063afe3311802943bf3afc54f3d6c3bf6bad4069969?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Shopping Cart" class="cart-icon" />
          </div>
        </div>
      </div>
    </nav>

    <div class="form-container">
      <h1 class="page-title">Change Address</h1>

      <h2 class="section-title">Your Info</h2>
      <label for="firstName" class="visually-hidden">First Name</label>
      <input type="text" id="firstName" class="form-input" required />

      <label for="lastName" class="visually-hidden">Last Name</label>
      <input type="text" id="lastName" class="form-input" required />

      <h2 class="section-title">Shipping Address</h2>
      <label for="street" class="visually-hidden">Street Address</label>
      <input type="text" id="street" class="form-input" required />

      <label for="apt" class="visually-hidden">Apartment/Suite</label>
      <input type="text" id="apt" class="form-input" />

      <label for="city" class="visually-hidden">City</label>
      <input type="text" id="city" class="form-input" required />

      <label for="state" class="visually-hidden">State</label>
      <input type="text" id="state" class="form-input" required />

      <label for="postal" class="visually-hidden">Postal Code</label>
      <input type="text" id="postal" class="form-input" required />

      <h2 class="section-title">Contact</h2>
      <label for="mobile" class="visually-hidden">Mobile Number</label>
      <input type="tel" id="mobile" class="form-input" />

      <button type="submit" class="submit-button">Submit</button>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <form class="subscribe-section">
          <label for="email" class="subscribe-text">Subscribe for the latest updates:</label>
          <input type="email" id="email" class="email-input" required />
        </form>

        <nav class="footer-links">
          <a href="#" class="footer-link">FAQ</a>
          <a href="#" class="footer-link">Contact Us</a>
          <a href="#" class="footer-link">How it Works</a>
          <a href="#" class="footer-link">Countries</a>
          <a href="#" class="footer-link">Get Started</a>
        </nav>

        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/9634f3683c67f50a08b69937a5fcd5d1e4e1bd958c6122dd9132b7c5642d2fcd?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Primary Footer Logo" class="footer-logo-primary" />
        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/f89c283ce0c3abb2b61c851f7c23923b94294c89cca304d45ab82668cd0e2860?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Secondary Footer Logo" class="footer-logo-secondary" />
      </div>
    </footer>
  </form>
</body>
</html>
