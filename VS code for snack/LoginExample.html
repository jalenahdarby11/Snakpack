<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Example</title>
  <link rel="stylesheet" href="LoginExample.css">
</head>
<body>
  <div class="login-container">
    <header class="header-section">
      <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/d77088e823072b38e66701426a98af2216e9d7d8dfe2959ab2c7373573abca0e?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Company Logo" class="logo">
      <nav class="nav-container">
        <div class="nav-links">
          <a href="HowItWorks.html">How It Works</a>
          <a href="Countries.html">Countries</a>
          <a href="GetStartedQ1.html">Get Started</a>
        </div>
        <div class="nav-icons">

      
          
          <a href="ShoppingCart.html">
            <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/4b3c434ba154a80e5951ca4ebea5375461b10912552515a383f969138bbdbb50?apiKey=3a8ac60b581045f7adb5757904dc023c&" 
              alt="Shopping Cart" 
              class="social-icon" />
          </a>

          <a href="Profile.html">
            <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/5c2d06a0a77014efc50c9063afe3311802943bf3afc54f3d6c3bf6bad4069969?apiKey=3a8ac60b581045f7adb5757904dc023c&" 
          alt="Profile Icon" 
          class="cart-icon" />
          </a>

        
          
        </div>
      </nav>
    </header>
    
    <form class="login-form-wrapper">
      <button class="social-login-button" type="button">
        <div class="social-button-wrapper">
          <div class="social-button">
            <span class="social-button-text">Log in with Facebook</span>
          </div>
        </div>
      </button>

      <button class="social-login-button" type="button">
        <div class="social-button-wrapper">
          <div class="social-button">
            <span class="social-button-text">Log in with Gmail</span>
          </div>
        </div>
      </button>

      <div class="divider">OR</div>

      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-input" value="johndoe@gmail.com" />

      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-input" value="ILoveDesign123" />

      <p class="signup-text">
        Don't have an account?
        <a href="SignUp.html" class="signup-link">Sign up</a>
      </p>

     


      
      <button type="submit" class="submit-button">
        <a href="Profile2.html">
          <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/5e9da77f37164b6c4c455c18566f28e5dc80da6f218321ce72e241377639bf01?apiKey=3a8ac60b581045f7adb5757904dc023c&"
          alt="Submit Login"
          class="submit-button" />
        </a>
      </button>



      </a>
    </form>

    <footer class="footer">
      <div class="footer-content">
        <form class="subscribe-section">
          <label for="subscribe-email" class="subscribe-text">
            Subscribe for the latest updates:
          </label>
          <input type="email" id="subscribe-email" class="email-input" placeholder="Email Address" />
        </form>

        <nav class="footer-links">
          <a href="FAQs.html" class="footer-link">FAQ</a>
          <a href="ContactUs.html" class="footer-link">Contact Us</a>
          <a href="HowItWorks.html" class="footer-link">How it Works</a>
          <a href="Countries.html" class="footer-link">Countries</a>
          <a href="GetStartedQ1.html" class="footer-link">Get Started</a>
        </nav>

        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/cbd4135796799d7f054c96872430269efb61968628230f9302caf2d546dbcd09?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Footer Logo Primary" class="footer-logo-primary" />
        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/f89c283ce0c3abb2b61c851f7c23923b94294c89cca304d45ab82668cd0e2860?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Footer Logo Secondary" class="footer-logo-secondary" />
      </div>
    </footer>
  </div>
</body>
</html>
