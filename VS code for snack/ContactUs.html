<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ContactUs.css">
  <title>Contact Us</title>
</head>
<body>
  <div class="contact-section">
    <nav class="header-nav">
      <img src="logo-url" alt="Company Logo" class="logo">
      <div class="nav-container">
        <div class="nav-links">
          <a href="HowItWorks.html">How It Works</a>
          <a href="Countries.html">Countries</a>
          <a href="GetStarted.html">Get Started</a>
        </div>
        <div class="nav-icons">
          <img src="profile-icon-url" alt="Profile" class="profile-icon">
          <img src="cart-icon-url" alt="Shopping Cart" class="cart-icon">
        </div>
      </div>
    </nav>

    <form class="contact-form-container">
      <h1 class="page-title">Contact Us</h1>

      <label for="problem" class="form-label">Explain your problem</label>
      <textarea id="problem" class="problem-textarea" required></textarea>

      <label for="orderNumber" class="form-label">If this is about a specific order, please type in the order number</label>
      <input type="text" id="orderNumber" class="order-input">

      <label for="contactInfo" class="form-label">Please enter your phone number or email so that a representative can contact you</label>

      <div class="contact-input-container">
        <img src="phone-icon-url" alt="" class="input-icon">
        <input type="tel" id="phone" placeholder="Mobile Number">
      </div>

      <div class="divider-text">OR</div>

      <div class="contact-input-container">
        <img src="email-icon-url" alt="" class="input-icon">
        <input type="email" id="email" placeholder="Email">
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>

    <footer class="footer">
      <div class="footer-content">
        <div class="subscribe-container">
          <label for="subscribe-email" class="subscribe-text">Subscribe for the latest updates:</label>
          <input type="email" id="subscribe-email" class="email-input" placeholder="Email Address">
        </div>

        <nav class="footer-links">
          <a href="FAQs.html">FAQ</a>
          <a href="ContactUs.html">Contact Us</a>
          <a href="HowItWorks.html">How it Works</a>
          <a href="Countries.html">Countries</a>
          <a href="GetStarted.html">Get Started</a>
        </nav>

        <img src="footer-logo-url" alt="Company Logo" class="footer-logo">
        <img src="social-media-url" alt="Social Media Links" class="footer-social">
      </div>
    </footer>
  </div>
</body>
</html>
