      <div class="nav-container">

          <a href="HowItWorks.html" tabindex="0">How It Works</a>

          <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/4b3c434ba154a80e5951ca4ebea5375461b10912552515a383f969138bbdbb50?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Profile" class="profile-icon">
          <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/5c2d06a0a77014efc50c9063afe3311802943bf3afc54f3d6c3bf6bad4069969?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Shopping Cart" class="cart-icon">
        </div>
      </div>
    </nav>
  
    <form class="contact-form-container">
      <h1 class="page-title">Contact Us</h1>
      
      <label for="problem" class="form-label">Explain your problem</label>
      <textarea id="problem" class="problem-textarea" required aria-label="Explain your problem"></textarea>
      
      <label for="orderNumber" class="form-label">If this is about a specific order, please type in the order number</label>
      <input type="text" id="orderNumber" class="order-input" aria-label="Order number">
      
      <label for="contactInfo" class="form-label">Please enter your phone number or email so that a representative can contact you</label>
      
      <div class="contact-input-container">
        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/6e606aa367d471f2640f7da0d8a16c6d7d5383f714a2a3f9ba3bc9d6f666c908?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="" class="input-icon">
        <input type="tel" id="phone" placeholder="Mobile Number" aria-label="Mobile Number">
      </div>
      
      <div class="divider-text">OR</div>
      
      <div class="contact-input-container">
        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/dcaa15b0bec7409e98fa3b1f3f9e4c33d3fe69150b033609126f6657b83d33d4?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="" class="input-icon">
        <input type="email" id="email" placeholder="Email" aria-label="Email">
      </div>
      
      <button type="submit" class="submit-button">Submit</button>
    </form>
  
    <footer class="footer">
      <div class="footer-content">
        <div class="subscribe-container">
          <label for="subscribe-email" class="subscribe-text">Subscribe for the latest updates:</label>
          <input type="email" id="subscribe-email" class="email-input" placeholder="Email Address" aria-label="Subscribe email">
        </div>
        
        <nav class="footer-links">
          <a href="FAQs.html" tabindex="0">FAQ</a>

        </nav>
