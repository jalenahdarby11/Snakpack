<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/2cf17b00013288e730b9195aac2518d046287f2b800598d5871f33fdc6c7e7c2?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="" class="header-logo" />
    <form class="login-form-wrapper">
      <button class="facebook-button-container">
        <div class="facebook-button">
          <div class="facebook-button-inner"></div>
        </div>
        <span class="facebook-text">Log in with Facebook</span>
      </button>
      <button class="gmail-button-container">
        <div class="gmail-button">
          <div class="gmail-button-inner"></div>
        </div>
        <span class="gmail-text">Log in with Gmail</span>
      </button>
      <div class="divider">OR</div>
      <label for="email" class="email-label">Email</label>
      <input type="email" id="email" class="email-input" placeholder="Email Address" required />
      <label for="password" class="password-label">Password</label>
      <input type="password" id="password" class="password-input" placeholder="Password" required />
      <p class="signup-text">
        Don't have an account?
        <a href="#" class="signup-link">Sign up</a>
      </p>
      <a href="Profile2.html">
      <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/5e9da77f37164b6c4c455c18566f28e5dc80da6f218321ce72e241377639bf01?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="" class="login-logo" />
      </a>
    </form>
    <footer class="footer">
      <div class="footer-content">
        <form class="subscribe-container">
          <label for="subscribe-email" class="subscribe-text">Subscribe for the latest updates:</label>
          <input type="email" id="subscribe-email" class="subscribe-input" placeholder="Email Address" required />
        </form>
        <nav class="footer-links">
          <a href="FAQs.html" class="contact-link">FAQ</a>
          <a href="ContactUs.html" class="how-it-works-link">Contact Us</a>
          <a href="HowItWorks.html" class="countries-link">How it Works</a>
          <a href="Countries.html" class="get-started-link">Countries</a>
          <a href="GetStartedQ1.html" class="get-started-link">Get Started</a>
        </nav>
        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/cbd4135796799d7f054c96872430269efb61968628230f9302caf2d546dbcd09?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="" class="footer-logo-1" />
        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/f89c283ce0c3abb2b61c851f7c23923b94294c89cca304d45ab82668cd0e2860?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="" class="footer-logo-2" />
      </div>
    </footer>
  </div>
</body>
</html>
