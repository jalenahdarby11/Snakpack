            <div class="nav-menu">
                <div class="menu-items">
                    <a href="HowItWorks.html" class="menu-link">How It Works</a>
                    <a href="Countries.html" class="menu-link">Countries</a>
                    <div class="get-started-wrapper">
                        <a href="GetStarted.html" class="menu-link">Get Started</a>
                        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/fd19d80648e22140ef24e8412b01f8dde1f242b4961a97a65d66b6c22883e1c9?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="" class="get-started-underline" />
                    </div>
                </div>
                <div class="nav-icons">
                    <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/4b3c434ba154a80e5951ca4ebea5375461b10912552515a383f969138bbdbb50?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Navigation Icon 1" class="icon-1" />

                </div>
            </div>
        </nav>
    
        <div class="quiz-title-wrapper">
            <h1 class="quiz-title">Snack Preference Quiz</h1>
        </div>
    
        <form class="quiz-container">
            <h2 class="quiz-question">Do you have any dietary restrictions?</h2>
            
            <div class="options-grid">
                <div class="option-checkbox">
                    <label class="option-content">
                        <input type="checkbox" class="visually-hidden" name="dietary" value="milk" />
                        <span class="checkbox"></span>
                        <span class="option-label">Milk</span>
                        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/bc1a1778664cb5c0105d28394c289cc48751a6430af36678c16f06a93aab08ae?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Milk Icon" class="option-icon" />
                    </label>
                </div>
                <div class="option-checkbox">
                    <label class="option-content">
                        <input type="checkbox" class="visually-hidden" name="dietary" value="gluten" />
                        <span class="checkbox"></span>
                        <span class="option-label">Gluten</span>
                        <img src="lucide_wheat.png" alt="Gluten Icon" class="option-icon" />
                    </label>
                </div>
                <div class="option-checkbox">
                    <label class="option-content">
                        <input type="checkbox" class="visually-hidden" name="dietary" value="nuts" />
                        <span class="checkbox"></span>
                        <span class="option-label">Nuts</span>
                        <img src="game-icons_almond.png" alt="Nuts Icon" class="option-icon" />
                    </label>
                </div>
                <div class="option-checkbox">
                    <label class="option-content">
                        <input type="checkbox" class="visually-hidden" name="dietary" value="vegan" />
                        <span class="checkbox"></span>
                        <span class="option-label">Vegan</span>
                        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/d2220a3a035d2260d24b8d2139c3201f99d6c5936c9d6ff9a004d3924d2e65b1?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Vegan Icon" class="option-icon" />
                    </label>
                </div>
                <div class="option-checkbox">
                    <label class="option-content">
                        <input type="checkbox" class="visually-hidden" name="dietary" value="vegetarian" />
                        <span class="checkbox"></span>
                        <span class="option-label">Vegetarian</span>
                        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/f1b9a98a739c9cdb760ef07b6e28231fc93ecf5248b141ac902adf504ce38c34?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Vegetarian Icon" class="option-icon" />
                    </label>
                </div>
            </div>
    
           

            <button  type="submit"  class="next-button">
                <a href="GetStartedQ3.html">Next</a>
            </button>


        </form>
    
        <footer class="footer">
            <div class="footer-content">
                <form class="subscribe-section">
                    <label for="email" class="subscribe-text">Subscribe for the latest updates:</label>
                    <input type="email" id="email" class="email-input" placeholder="Email Address" aria-label="Email Address" />
                </form>
        
                <nav class="footer-links">
                    <a href="FAQs.html" class="footer-link">FAQ</a>

                <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/f89c283ce0c3abb2b61c851f7c23923b94294c89cca304d45ab82668cd0e2860?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Footer Logo 2" class="footer-logo-2" />

        </footer>
