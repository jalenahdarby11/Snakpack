<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Example</title>
    <link rel="stylesheet" href="SignUpExample.css">
</head>
<body>
    <div class="signup-container">
        <header class="header">
            <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/d77088e823072b38e66701426a98af2216e9d7d8dfe2959ab2c7373573abca0e?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Company Logo" class="logo" />
            <nav class="nav-container">
                <div class="nav-links">
                    <a href="#" class="nav-link">How It Works</a>
                    <a href="#" class="nav-link">Countries</a>
                    <a href="#" class="nav-link">Get Started</a>
                </div>
                <div class="social-icons">
                    <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/4b3c434ba154a80e5951ca4ebea5375461b10912552515a383f969138bbdbb50?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Social Media Icon" class="social-icon" />
                    <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/5c2d06a0a77014efc50c9063afe3311802943bf3afc54f3d6c3bf6bad4069969?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Social Media Icon" class="social-icon-alt" />
                </div>
            </nav>
        </header>

        <form class="signup-form">
            <div class="social-signup">
                <button type="button" class="social-btn">Sign up with Facebook</button>
            </div>
            <div class="social-signup">
                <button type="button" class="social-btn">Sign up with Gmail</button>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>

            <div class="input-group">
                <label for="firstName" class="input-label">First Name</label>
                <input type="text" id="firstName" class="input-field" value="John" />
            </div>

            <div class="input-group">
                <label for="lastName" class="input-label">Last Name</label>
                <input type="text" id="lastName" class="input-field" value="Doe" />
            </div>

            <div class="input-group">
                <label for="email" class="input-label">Email</label>
                <input type="email" id="email" class="input-field" value="johndoe@gmail.com" />
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field" value="ILoveDesign123" />
            </div>

            <div class="input-group">
                <label for="phone" class="input-label">Phone Number</label>
                <input type="tel" id="phone" class="input-field" value="123-456-7890" />
            </div>

            <button type="submit">
                <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/cd662bc4bf12aceba0bca6ce8b314c192cebf15d993d227eb055bc5576c05f29?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Submit" class="submit-btn" />
            </button>
        </form>

        <footer class="footer">
            <div class="footer-content">
                <div class="subscribe-section">
                    <h2 class="subscribe-text">Subscribe for the latest updates:</h2>
                    <input type="email" class="email-input" placeholder="Email Address" aria-label="Email Address" />
                </div>

                <nav class="footer-links">
                    <a href="#" class="footer-link">FAQ</a>
                    <a href="#" class="footer-link">Contact Us</a>
                    <a href="#" class="footer-link">How it Works</a>
                    <a href="#" class="footer-link">Countries</a>
                    <a href="#" class="footer-link">Get Started</a>
                </nav>

                <div class="footer-logos">
                    <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/cbd4135796799d7f054c96872430269efb61968628230f9302caf2d546dbcd09?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Footer Logo" class="footer-logo" />
                    <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/f89c283ce0c3abb2b61c851f7c23923b94294c89cca304d45ab82668cd0e2860?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Footer Logo" class="footer-logo" />
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
