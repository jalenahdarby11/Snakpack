<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Sign Up</title>
</head>
<body>

  <div class="signup-container">
    <header class="header">
      <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/d77088e823072b38e66701426a98af2216e9d7d8dfe2959ab2c7373573abca0e?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Company Logo" class="logo" />
      <nav class="nav-container">
        <div class="nav-links">
          <a href="HowItWorks.html">How It Works</a>
          <a href="Countries.html">Countries</a>
          <a href="GetStartedQ1.html">Get Started</a>
        </div>
        <div class="social-icons">
          <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/4b3c434ba154a80e5951ca4ebea5375461b10912552515a383f969138bbdbb50?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Social Media Icon" class="social-icon" />
          <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/5c2d06a0a77014efc50c9063afe3311802943bf3afc54f3d6c3bf6bad4069969?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Social Media Icon" class="social-icon-alt" />
        </div>
      </nav>
    </header>

    <form class="signup-form">
      <div class="social-button">
        <div class="button-container"></div>
        <span class="button-text">Sign up with Facebook</span>
      </div>

      <div class="social-button">
        <div class="button-container"></div>
        <span class="button-text">Sign up with Gmail</span>
      </div>

      <div class="form-divider">
        <span>First Name</span>
        <span>OR</span>
      </div>

      <div class="form-group">
        <label for="firstName" class="visually-hidden">First Name</label>
        <div class="input-container">
          <input type="text" id="firstName" class="form-input" />
          <span class="input-placeholder">First Name</span>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="visually-hidden">Last Name</label>
        <div class="input-container">
          <input type="text" id="lastName" class="form-input" />
          <span class="input-placeholder">Last Name</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="visually-hidden">Email</label>
        <div class="input-container">
          <input type="email" id="email" class="form-input" />
          <span class="input-placeholder">Email Address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="visually-hidden">Password</label>
        <div class="input-container">
          <input type="password" id="password" class="form-input" />
          <span class="input-placeholder">Password</span>
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="visually-hidden">Phone Number</label>
        <div class="input-container">
          <input type="tel" id="phone" class="form-input" />
          <span class="input-placeholder">Phone Number</span>
        </div>
      </div>

      <a href="Profile2.html">
        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/cd662bc4bf12aceba0bca6ce8b314c192cebf15d993d227eb055bc5576c05f29?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Submit" class="submit-button" />
      </a>
    </form>

    <footer class="footer">
      <div class="footer-content">
        <div class="subscribe-container">
          <h2 class="subscribe-text">Subscribe for the latest updates:</h2>
          <input type="email" class="email-input" placeholder="Email Address" aria-label="Email Address" />
        </div>
 
        <nav class="footer-links">
          <a href="FAQs.html" class="footer-link">FAQ</a>
          <a href="ContactUs.html" class="footer-link">Contact Us</a>
          <a href="HowItWorks.html" class="footer-link">How it Works</a>
          <a href="Countries.html" class="footer-link">Countries</a>
          <a href="GetStartedQ1.html" class="footer-link">Get Started</a>
        </nav>

        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/cbd4135796799d7f054c96872430269efb61968628230f9302caf2d546dbcd09?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Footer Logo" class="footer-logo" />
        <img src="https://cdn.builder.io/api/v1/image/assets/3a8ac60b581045f7adb5757904dc023c/f89c283ce0c3abb2b61c851f7c23923b94294c89cca304d45ab82668cd0e2860?apiKey=3a8ac60b581045f7adb5757904dc023c&" alt="Social Media Links" class="footer-social" />
      </div>
    </footer>
  </div>

</body>
</html>
